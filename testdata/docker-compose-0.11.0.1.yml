version: '3'
services:
  zoo1:
    image: zookeeper:3.4
    restart: always
    hostname: zoo1
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888
  zoo2:
    image: zookeeper:3.4
    restart: always
    hostname: zoo2
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888
  zoo3:
    image: zookeeper:3.4
    restart: always
    hostname: zoo3
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888

  kafka1:
    image: wurstmeister/kafka:0.11.0.1
    restart: always
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ADVERTISED_PORT=9092
      - KAFKA_ZOOKEEPER_CONNECT=zoo1:2181,zoo2:2181,zoo3:2181
      - "HOSTNAME_COMMAND=ip -o -4 addr list eth0 | head -n1 | awk '{print $$4}' | cut -d/ -f1"
      - KAFKA_CREATE_TOPICS=topic-a:4:2,topic-b:4:2
    ports:
      - "29091:9092"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on: [zoo1, zoo2, zoo3, kafka2, kafka3]
  kafka2:
    image: wurstmeister/kafka:0.11.0.1
    restart: always
    environment:
      - KAFKA_BROKER_ID=2
      - KAFKA_ADVERTISED_PORT=9092
      - KAFKA_ZOOKEEPER_CONNECT=zoo1:2181,zoo2:2181,zoo3:2181
      - "HOSTNAME_COMMAND=ip -o -4 addr list eth0 | head -n1 | awk '{print $$4}' | cut -d/ -f1"
    ports:
      - "29092:9092"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on: [zoo1, zoo2, zoo3]
  kafka3:
    image: wurstmeister/kafka:0.11.0.1
    restart: always
    environment:
      - KAFKA_BROKER_ID=3
      - KAFKA_ADVERTISED_PORT=9092
      - KAFKA_ZOOKEEPER_CONNECT=zoo1:2181,zoo2:2181,zoo3:2181
      - "HOSTNAME_COMMAND=ip -o -4 addr list eth0 | head -n1 | awk '{print $$4}' | cut -d/ -f1"
    ports:
      - "29093:9092"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on: [zoo1, zoo2, zoo3]
